name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check-changes:
    name: Check whether tests need to be run based on diff
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: antrea-io/has-changes@v2
      id: check_diff
      with:
        paths-ignore: docs/* *.md
    outputs:
      has_changes: ${{ steps.check_diff.outputs.has_changes }}

  test:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.has_changes == 'yes' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - cxx: g++
          cc: gcc
        - cxx: clang++-8
          cc: clang-8
        - cxx: clang++-10
          cc: clang-10
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Install system dependencies
      run: |
        for i in {1..3}; do
          sudo apt-get update && sudo apt-get install -y cmake && cmake --version && break || sleep 10;
        done
    - name: Build test Docker image
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        docker build -t bm --build-arg IMAGE_TYPE=test --build-arg CC=$CC --build-arg CXX=$CXX --build-arg GCOV=$GCOV .
    - name: Prepare build directory
      run: |
        docker run --rm -w /behavioral-model bm /bin/bash -c "
          mkdir -p build &&
          cd build &&
          cmake -DWITH_PDFIXED=ON -DWITH_PI=ON -DWITH_STRESS_TESTS=ON -DENABLE_DEBUGGER=ON -DENABLE_WERROR=ON -DENABLE_COVERAGE=$GCOV .."
    - name: Run tests
      run: |
        ci_env=`bash <(curl -s https://codecov.io/env)`
        docker run --rm $ci_env --env GCOV -w /behavioral-model bm /bin/bash -c "cd build && make check -j$(nproc) && cd .. && ./ci/codecov.sh"
    - name: Check style
      run: |
        ./tools/check_style.sh

  test-no-pi:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.has_changes == 'yes' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Install system dependencies
      run: |
        for i in {1..3}; do
          sudo apt-get update && sudo apt-get install -y cmake && cmake --version && break || sleep 10;
        done
    - name: Build Dockerfile.noPI image
      run: docker build -t bm-no-pi --build-arg IMAGE_TYPE=test -f Dockerfile.noPI .
    - name: Build BMv2 inside Docker
      run: |
        docker run --rm -w /behavioral-model bm-no-pi /bin/bash -c "
          mkdir -p build &&
          cd build &&
          cmake -DWITH_PDFIXED=ON -DWITH_PI=OFF -DWITH_STRESS_TESTS=ON -DENABLE_DEBUGGER=ON -DENABLE_WERROR=ON .. &&
          make -j$(nproc)"
    - name: Run tests
      run: docker run --rm -w /behavioral-model bm-no-pi /bin/bash -c "cd build && make check -j$(nproc)"

  test-ubuntu22:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.has_changes == 'yes' }}
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: 0
    - name: Install system dependencies
      run: |
        echo "Installing cmake with retry mechanism..."
        for i in {1..3}; do
          echo "Attempt $i to install cmake..."
          sudo apt-get update && sudo apt-get install -y cmake && cmake --version && break || sleep 10;
        done
        # Verify installation was successful
        if ! command -v cmake &> /dev/null; then
          echo "cmake installation failed after 3 attempts"
          exit 1
        fi
        echo "cmake installation successful"
    - name: Make script executable
      run: chmod +x ./install_deps_ubuntu_22.04.sh
    - name: Install dependencies
      run: sudo ./install_deps_ubuntu_22.04.sh
    - name: Build BMv2
      run: |
        mkdir -p build
        cd build
        cmake -DWITH_PDFIXED=ON -DWITH_PI=ON -DWITH_STRESS_TESTS=ON -DENABLE_DEBUGGER=ON -DENABLE_WERROR=ON ..
        make -j$(nproc)
    - name: Run tests
      run: cd build && make check -j$(nproc)
